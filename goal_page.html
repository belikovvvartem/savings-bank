<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя ціль</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/goal_page.js" defer></script>

<body>
            <div class="fireworks">
            <canvas id="canvas"></canvas>
              </div>
    <div class="container">

                <p class="my-goal">Моя ціль:</p>
        <h1 id="goalTitle">Назва мрії</h1>
        </div>

            </div>

            <p id="progressText">Накопичено: 0 грн</p>

        </div>
        <p id="amountLeft">Залишилося накопичити: 0 грн</p>
    </div>



    <script src="./scripts/main.js"></script>
